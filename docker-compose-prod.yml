version: '3.4'

services:
  keycloak_db:
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
  keycloak:
    environment:
      - KEYCLOAK_IMPORT=/realmconfig/coalbase-realm.json
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
